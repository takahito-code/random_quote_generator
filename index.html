<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Random Quote Generator</title>
    </head>
    <body>
        <h1>Random Quote Generator</h1>
        <button id="generateQuote">Generate Quote</button>
        <p id="quoteDisplay">Press the button to see a random quote.</p>
        <button id="copyQuote" class="copy-button">
            <i class="fas fa-copy"></i>  Copy Quote</button>
        <button id="tweetQuote" class="twitter-button">
            <i class="fab fa-twitter"></i>Tweet this Quote</button>
        <script src="script.js"></script>
    </body>
</html>
